<section
    class="flex background-primary relative w-screen h-screen z-0 items-center justify-center flex-col md:flex-row-reverse"
  >
    <div class="flex w-full md:w-6/12 justify-center pl-0 md:pl-24 lg:pl-0">
        <img 
          class="size-[250px] md:size-[600px] object-cover img-profile" src="profile.jpg" alt="foto de perfil">
    </div>
    <div class="w-full mt-4 items-center md:w-6/12 flex flex-col text-white">
      <div class="flex flex-col w-11/12 max-w-[800px] ml-0 md:ml-14 gap-3 p-4 text-center md:text-left">
        <h2 class="text-2xl pr-0 md:text-4xl font-bold">
          {{ "home.presentation" | translate }}
        </h2>
        <h1 class="text-profession text-4xl md:text-5xl lg:text-7xl">
          {{ "home.profession" | translate }}
        </h1>
        <p class="text-gray-100 text-md md:text-lg">
          {{ "home.description" | translate }}
        </p>
        <div class="flex flex-col md:flex-row mt-5 gap-4 items-center">
          <button
            class="flex items-center justify-center max-w-50 gap-3 px-8 py-3 border border-1 border-custom-color rounded-3xl"
          >
            <span class="cursor-pointer text-md links">{{
              "home.downloadCV" | translate
            }}</span>
            <span class="links text-md pi pi-download"></span>
          </button>
          <div class="flex mt-2 gap-4 links justify-center">
            @for (network of networks; track $index) {
              <button class="flex items-center justify-center w-9 h-9 rounded-full border border-primary cursor-pointer">
                 <span [class]="network.icon"></span>
              </button>
            }
          </div>
        </div>
      </div>
    </div>
</section>
<div class="w-full absolute bottom-12 flex justify-center">
    <button class="flex justify-center items-center w-10 h-10 cursor-pointer border border-primary rounded-full">
        <span class="text-md text-primary pi pi-arrow-down"></span>
    </button>
</div>
<section class="flex flex-col w-full background-secundary pb-12 lg:flex-row justify-center ">
  @for (experience of experienceList; track $index) {
    <div class="flex flex-col items-center w-full lg:w-5/12">
      <div class="flex mt-12 items-center justify-center gap-3">
        <span class="text-primary text-3xl pi pi-sparkles"></span>
        <h3 class="text-experience text-4xl">{{experience.titleExperience}}</h3>
      </div>
      <div class="mt-12 flex w-10/12 flex-col gap-6">
        @for (exp of experience.experience; track $index) {
          <app-card-experience
            [data]="exp"
          ></app-card-experience>
        }
      </div>  
    </div>
  }
  
</section>
<section></section>
